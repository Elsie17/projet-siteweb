<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomy Mama - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    <div class="navbar">
        <h1 class="logo">Bloomy Mama</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="boutique.html">Boutique</a></li>
                <li><a href="panier.html">
                    <i class="fa-solid fa-cart-shopping"></i>Panier
                    <span id="cart-count">(0)</span>
                </a>
            </li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="contact-section">
        <div class="contact-container">
            <!-- Colonne gauche : Formulaire -->
            <div class="contact-form">
                <h2>Contactez-nous</h2>
                <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button type="submit">Envoyer</button>
                </form>
            </div>
    
            <!-- Colonne droite : Carte -->
            <div class="contact-map">
                <h3>Nous situer</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.7394855235098!2d-7.637601125009272!3d33.58611267333601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d32ec3453e55%3A0xd5fd14fe98e62b80!2sGOMYCODE%20Casablanca!5e0!3m2!1sfr!2sma!4v1746466327757!5m2!1sfr!2sma" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Bloomy Mama - Tous droits réservés</p>
</footer>

<script src="script.js"></script>
</body>
</html>
